{% extends "core.html" %}

{% block content %}

	{% if articles %}
		{% for article in articles %}
			<article>
				<h1 class="title">
					<a href="/{{ article.id }}">{{ article.title }}</a>
				</h1>
				<p class="subtitle">
					{{ article.subtitle }}
				</p>
				<p class="date">Posted on {{ article.date|date:"jS F Y" }}
			</article>
		{% endfor %}
	{% else %}
		<p>No articles are available.</p>
	{% endif %}

{% endblock %}
